<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>App With A Chance of Weather</title>
</head>
<body>
    <!-- Header bar for name of app and search input box with button to search by city, state -->
    <nav class="navbar navbar-light" style="background-color: #7da8a1;">
        <a class="navbar-brand" style="color: white;">Weather Dashboard</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2 search-input" type="search">
          <button class="btn btn-light my-2 my-sm-0 search-btn" id="searchBtn" type="button">Search</button>
        </form>
    </nav>

    <main>
        <div class="row">
            <div class="col-4 search-history jumbotron jumbotron-fluid text-wrap">
                <div class="col-3 list-group history-list">
                </div>
            </div>
            

            <div class="col weather-main jumbotron jumbotron-fluid text-wrap">
                <div class="col current-weather container border border-secondary rounded">
                    <p class="city">City-Date</p>
                    <img id="wicon" src="" alt="">
                    <p class="lead">Temperature: <span class="temp"></span></p>
                    <p class="lead">Humidity: <span class="humidity"></span></p>
                    <p class="lead">Wind: <span class="wind"></span></p>
                    <p class="lead">UV Index: <span class="uv-index" id="uv-index"></span></p>
                </div>
                <div class="col forecast-weather border border-secondary rounded">
                    <p>5 Day Forecast</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
