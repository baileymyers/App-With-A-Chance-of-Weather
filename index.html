<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <title>App With A Chance of Weather</title>
</head>
<body>
    <!-- Header bar for name of app and search input box with button to search by city, state -->
    <nav class="navbar navbar-light" style="background-color: #7da8a1;">
        <a class="navbar-brand" style="color: white;">Weather Dashboard</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2 search-input" type="search">
          <button class="btn btn-light my-2 my-sm-0 search-btn" type="submit">Search</button>
        </form>
    </nav>

    <main>
        <div class="row">
            <div class="col-4 search-history">
                <span id="search-span">Search History</span>
                <div class="btn-group-vertical">
                <button type="button" class="btn btn-dark">City</button>
                <button type="button" class="btn btn-dark">City</button>
                </div>
            </div>

            <div class="col weather-main jumbotron jumbotron-fluid text-wrap">
                <div class="current-weather container">
                    <h1 class="display-4 city-date">City-Date</h1>
                    <p class="lead temp"></p>
                    <p class="lead humidity"></p>
                    <p class="lead wind"></p>
                    <p class="lead uv-index"></p>
                </div>
                <div class="forecast-weather">

                </div>
            </div>
        </div>
    </main>
</body>
</html>
